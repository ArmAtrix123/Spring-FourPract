<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iphone Add</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="logo">
                <img src="/logo.png" alt="" class="logo-img">
            </div>
            <nav class="nav-container">
                <ul class="header-nav">
                    <li class="header-nav__li">
                        <a href="/MacBook/" class="header-nav__link">MacBook</a>
                    </li>
                    <li class="header-nav__li">
                        <a href="/Iphone/" class="header-nav__link">IPhone</a>
                    </li>
                </ul>
            </nav>
            <div class="header-cab">
                <a href="#" class="header-cab__span">
                    Личный кабинет
                </a>
            </div>
        </div>
    </div>
</header>

<div class="page">
    <div class="name">
        <h1 class="page-title">Добавление Айфона</h1>
    </div>
    <div class="page-card">
        <div class="card">
            <form action="/Iphone/add" method="post" th:object="${iphones}">
                <input class="page-search__input" type="text" id="title" name="title" placeholder="Название">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>
                <input class="page-search__input" type="text" id="text" name="text" placeholder="Описание">
                <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div><br>
                <input class="page-search__input" type="nubmer" id="price" name="price" placeholder="Цена">
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div><br>
                <input class="page-search__input" type="number" id="display" name="display" placeholder="Дисплей">
                <div th:if="${#fields.hasErrors('display')}" th:errors="*{display}"></div><br>
                <input class="page-search__input" type="number" id="number" name="number" placeholder="Серия">
                <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div><br>
                <input class="page-search__input" type="submit" value="Добавить айфон">
            </form>
        </div>
    </div>
    <button class="button">
        <a href="/Iphone/"  class="button-link__add">Назад</a>
    </button>
</div>
<div th:insert="fragment/footer :: defaultFooter"></div>
</body>
</html>
